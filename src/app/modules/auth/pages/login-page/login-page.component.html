<section class= "login-container">
  <figure class="login-image-container">
    <img class="login-image" [src]="imageBackground" >
  </figure>
    <section class="login-auth-page">
      <div class="login-auth-wrapper">
        <h3>Para continuar, inicia sesión</h3>

        <div class="separator"></div>
        <form (ngSubmit)="sendLogin()" [formGroup]="loginForm" class="login-auth-form">
          <div class="form-group">
            <label for="email">Dirección de correo electronico</label>
            <input formControlName="email" type="text" placeholder="Dirección de correo electronico"
              class="form-input">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
          </div>
          <div class="form-steps">
            <a class="link" [routerLink]="registerRoute">Registrate</a>
          </div>
          <div *ngIf="errorSession" class="text-center">
            Ocurrio un error con tu email o password
          </div>
          <div class="form-action">
            <button [disabled]="loginForm.invalid" class="login session-btn">Iniciar sesión</button>
          </div>
        </form>
      </div>
      <footer>
        <p>By <a (click)="goToGithub()">@aguileradev</a></p>
      </footer>
    </section>
  </section>
