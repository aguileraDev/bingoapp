<section class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-12 col-lg-6 mb-1 mb-lg-3">
      <div class="cardboard mt-lg-2">
        <div class="title mb-2">
          <div class="item">b</div>
          <div class="item">i</div>
          <div class="item">n</div>
          <div class="item">g</div>
          <div class="item">o</div>
        </div>
        <section class="tokens">
          <button
            id="{{item.value}}"
            class="card-button"
            (click)="markToken(item.value, i)"
            *ngFor="let item of cardboardData | slice:0:25; index as i">
            {{item.value}}
          </button>
        </section>
      </div>
    </div>
    <div class="col-10 col-md-9 col-lg-4 ms-sm-1 d-flex flex-column justify-content-lg-center text-center">
      <button (click)="defineGame()" class="btn btn-lg btn-orange" type="button">
        Bingo
      </button>
    </div>
  </div>
</section>
