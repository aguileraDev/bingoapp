<section class="sub-wrapper">
  <div class="row">
    <div class="col-10 col-md-8 col-lg-10 m-3">
      <app-card-board
        [cardboardData]="data"
        [timerData$]="resultValue"
        (timerRun$)="getTimerOrder($event)"
        (playerEvent$)="getPlayerEvent($event)"
      ></app-card-board>
    </div>
    <div class="col-2 col-md-4 col-lg-2">
      <app-timer
        (dataEvent)="getTimerData($event)"
        [timerStatus$]="timerExecute$"
      ></app-timer>
    </div>
  </div>
</section>
